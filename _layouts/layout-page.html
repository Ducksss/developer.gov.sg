---
layout: layout-default
---

{% include page-header.html %}

{% assign pageTitleSlug = page.title | slugify %}

{%- if page.single_level_nav -%}

{%- assign page_name = page.id | split: "/" | last -%}

<section class="sgds-section page-{{ page_name }}" style="padding-top: 10px; padding-bottom: 0px;">
    <div class="sgds-container content has-default-header-styles">
        <strong class="is-small is-hidden-desktop">PRODUCT MENU</strong>
        <div class="mobile-sidenav is-hidden-desktop">
          <button class="sgds-button is-small mobile-sidenav-toggle" style="font-weight: normal" type="button">
              <span>{{ page_name | split: "-" | join: " " | capitalizewords }}</span>
              <span class="sgds-icon sgds-icon-chevron-down"></span>
          </button>
          <ul class="mobile-sidenav-menu is-hidden" style="height: fit-content; padding-bottom: 2rem; padding-left: 0rem;">
              {% include sidenav-single-level.html %}
          </ul>
      </div>
    </div>
</section>
{% endif %}

<section class="sgds-section page-{{ pageTitleSlug }}">
    <div class="sgds-container content has-default-header-styles">
        {{ content }}
    </div>
</section>
