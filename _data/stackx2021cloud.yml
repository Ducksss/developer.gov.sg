# Keynotes
- type: Keynote
  timeslot: 09:30 AM - 09:40 AM
  title: Welcome Remarks
  desc: Senior Minister of State Janil Puthucheary will open the conference showing how the cloud vision is critical for digital governance, providing world-class services to our citizens and businesses.
  speakers: 
    - name: Dr Janil Puthucheary
      image: /assets/img/stack-x-cloud-2021-sms-janil.png
      title: Senior Minister of State, Ministry of Communications & Information and Ministry of Health
      desc: Dr Janil Puthucheary was elected Member of Parliament in 2011. He is currently Senior Minister of State, Ministry of Communications and Information, and Ministry of Health. He is concurrently the Minister-in-charge of the Government Technology Agency (GovTech) where he coordinates GovTech's strategy with industry development efforts as part of the Smart Nation initiative, and is a member of the Ministerial Committee overseeing the Smart Nation and Digital Government Group (SNDGG). He chairs OnePeople.sg, which works to promote racial harmony in Singapore. His political roles include Chair of Young PAP (the youth wing of the People's Action Party), and the Government Whip.

- type: Keynote
  timeslot: 09:40 AM - 10:10 AM
  title: Cloud Journey of NASA - Jet Propulsion Laboratory
  desc: Tom Soderstrom, an industry leader in cloud, shares how NASA embarked on its cloud journey and excelled.
  speakers:
    - name: Tom Soderstrom
      image: /assets/img/stack-x-cloud-2021-tom-soderstrom.png
      title: Director or Lead Architects, AWS (IT Chief Technology and Innovation Officer at NASA's Jet Propulsion Laboratory, 2006-2020)
      desc: Tom leads a senior team of trusted technology advisors to key public sector customers and to AWS services teams. They identify technology trends that will impact how we will work in the future and help explain, prioritise, and advocate for the current and future needs of the public sector worldwide. They also seek out and help create reusable services to benefit public sector and large customers across global geographies and vertical market segments. Tom served from 2006-2020 as the IT Chief Technology and Innovation Officer at NASA's Jet Propulsion Laboratory. Tom had led remote teams with large scale IT technologies, best practices, tools development, and change efforts in small startups, large commercial companies, in international venues, and in the US Government arena. Tom is defining and actively surfing the next innovations and technology waves that will significantly impact enterprises' future. He consults with researchers, startups, industry, and government leaders on how to benefit from key disrupters including technology disrupters, new organisational structures, and our 21st Century workforce. These include recruiting/retaining/retraining and building innovation labs to benefit from Cloud Computing, advanced networking, Intelligent Digital Assistants, Internet of Things, Artificial Intelligence, Machine Learning, Quantum Computing, Natural User Interfaces, Robotics, Advanced Analytics, Smart Data, Crowd Sourcing, Open Source, Mixed Reality, Agile, and DevOps. In other words:how we will work in the future.

- type: Keynote
  timeslot: 10:10 AM - 10:35 AM
  title: Accelerating Digital Transformation with Government on Commercial Cloud
  desc: The "Cloud First Strategy" was first announced in early 2019. Tan Eng Pheng, GovTech Assistant CE, shares how we have progressed on this vision and how we are democratising collaboration opportunities.
  speakers: 
    - name: Tan Eng Pheng
      image: /assets/img/stack-x-cloud-2021-tan-eng-pheng.png
      title: Assistant Chief Executive, GovTech
      desc: Eng Pheng currently heads the Services Group at the Government Technology Agency, and oversees a workforce of more than 1,500 ICT professional that constitute the CIO teams at 52 Singapore public sector agencies. His portfolio includes digital transformation of public organisations, technology planning and implementation, as well as ICT work force capability enhancement. He oversees the secretariat of the Government’s Ministry Family Digitalisation Programme (MFDP) with the charter to coordinate and support government agencies’ digitalisation. Prior to his current role, Eng Pheng led a number of Sectoral Transformation initiatives spanning sectors such as trade and logistics, finance, tourism, education and healthcare during his stint in the Infocomm Development Authority. He had also led eGovernment planning at the whole-of-government level, and provided consultancy at G-G level. Eng Pheng has more than 30 years of infocomm industry experience. He holds a MSc (Management of Technology) from the National University of Singapore, and attended the Advanced Management Program at the Harvard Business School in 2013.

- type: Keynote
  timeslot: 10:35 AM - 10:55 AM
  title: GCC Road Ahead
  desc: We heard you! You've shared your challenges with GCC in the Annual Developer Satisfaction Survey. In this session, Kevin Ng, Director of CODEX, will be sharing the enhancements with GCC 2.0
  speakers: 
    - name: Kevin Ng
      image: /assets/img/stack-x-cloud-2021-kevin-ng.png
      title: Director, CODEX, GovTech
      desc: Kevin is the CODEX product leader for the Government Commercial Cloud and Singapore Government Tech Stack products with the goal of transforming developer experience - both inhouse and outsourced teams - for government-built product & services. Prior to joining GovTech, he was the Senior Director, Product and Technology at Expedia and was based in Singapore and London. Kevin has led global teams involved in search and globalisation, transformed monolithic solutions into microservices on the cloud, created reusable platform components for both customer-facing apps and internal-use pipelines, and re-architected monolithic systems to incorporate artificial intelligence models. With over 100 members, his team spanned across the US, UK, Hungary, Jordan, India, China, Singapore and a few smaller locations, and comprised engineering and product directors, product managers, technical product managers and engineers. Kevin graduated with a B.Sc. (First Class Honours) in Computer Science from the National University of Singapore (NUS) and holds a M.Sc. (by Research) in Computer Science from NUS.

- type: Keynote
  timeslot: 10:55 AM - 11:30 AM
  title: GCC 2.0 Design Principles and Showcase
  desc: The new GCC 2.0 will allow continuous compliance monitoring via Policy-as-Code (PaC) and landing zones that allow us to scale multi-tenant quicker, more consistently and more securely. Don't miss the live demo of the new GCC 2.0!
  speakers: 
    - name: Hunter Nield
      image: /assets/img/stack-x-cloud-2021-hunter-nield.png
      title: Distinguished Engineer, GovTech
      desc: Hunter is a Distinguished Engineer at GovTech who specialises in cloud strategy and engineering. In 2018, he partnered GovTech's Government Digital Services team and shared his technical expertise as a Senior Smart Nation Fellow. Hunter has 20 years of private-sector experience under his belt. Prior to joining the Government, he ran businesses in Asia and Australia focused on Cloud Infrastructure, Digital Transformation and R&D.
    - name: Chia Hsiao Ming
      image: /assets/img/stack-x-cloud-2021-chia-hsiao-ming.png
      title: Director, Engineering Productivity, GovTech
      desc: Hsiao Ming is a Director at the Government Digital Services team in GovTech. He builds tools and services for the Singapore Government Technology Stack, a common platform that streamlines and accelerates the development of government digital products. Notable projects include the APEX, a centralised and secure government-wide API gateway, and SHIP-HATS, a suite of Continuous-Integration/Continuous-Delivery tools with incorporated security and governance guardrails. Hsiao Ming is also involved in the development of the Government Commercial Cloud as part of the Government’s cloud adoption plan. A software engineer by trade, Hsiao Ming likes to explore new developments related to cloud technologies, containerisation and programming. Prior to GovTech, Hsiao Ming was part of software development teams at NVIDIA and Autodesk. Hsiao Ming graduated from the National University of Singapore with a Bachelor’s degree (Honours) in Computer Science. He is also a certified scrum master and a lead organiser of Govtech’s STACK Developer conference.
      
