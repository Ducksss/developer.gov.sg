- type: Product
  timeslot: 2:00 PM - 2:30 PM
  title: GCC 2.0 - New Onboarding Experience
  desc: 
  speakers: 
    - name: Tang Bing Wan
      image: /assets/img/stack-x-cloud-2021-tang-bing-wan.png
      title: Principal Application Infrastructure Architect, Central TS, GovTech
      desc: A passionate architect and technical manager, Bing Wan started his career as a software developer (Informix, Java, C) focusing on both banking and shipping domains. He developed a passion in IT infrastructure, security and operations, which guided his subsequent work as an architect even as the landscape shifted from on-premise/physical, virtualisation to cloud, microservices, and zero-trust security paradigm. His most recent role as one of GovTech's Principal Infrastructure Architect further honed his skills in enabling a team of fellow passionate professionals to re-factor systems, IT operating model and culture to cloud. His current interest and focus area is on cloud automation/software defined infrastructure strategy across Singapore's whole-of-government.
    - name: Jessica Tan
      image: /assets/img/stack-x-cloud-2021-jessica-tan2.png
      title: Programme Manager, CODEX, GovTech
      desc: Having worked both the private and public sector, Jessica brings with her a wide range of experience in the IT field, ranging from project management, business analysis, business and IT strategic planning, data analysis, data management, data warehousing solutions, data governance, to ITIL service management. She had been featured in the NUS ISS Community Newsroom in 2020 and Straits Times in 2021 for her continual pursuit of knowledge and skills upgrading. Her current focus is on the programme management of GCC.

- type: Product
  timeslot: 2:30 PM - 3:00 PM
